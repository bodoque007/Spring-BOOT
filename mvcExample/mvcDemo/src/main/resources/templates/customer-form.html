<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2>Customer Information Form</h2>

<form th:action="@{/processForm}" th:object="${customer}" method="post">

    <!-- First Name -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
    <br>

    <!-- Favorite Number -->
    <label for="favoriteNumber">Favorite Number:</label>
    <input type="text" id="favoriteNumber" name="favoriteNumber" th:field="*{favoriteNumber}">
    <!-- Show error message if present -->
    <span th:if="${#fields.hasErrors('favoriteNumber')}"
          th:errors="*{favoriteNumber}"
          class="error"></span>
    <br>
    <!-- Last Name -->
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}">


    <!-- Show error message if present -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br>

    <!-- Coupon Code -->
    <label for="couponCode">Coupon Code:</label>
    <input type="text" id="couponCode" name="couponCode" th:field="*{couponCode}">

    <!-- Show error message if present -->
    <span th:if="${#fields.hasErrors('couponCode')}"
          th:errors="*{couponCode}"
          class="error"></span>
    <br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

</form>

</body>
</html>
